{% load static %}
<!--<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="container my-3">
    <h2 class="border-bottem py-2">{{ question.subject }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="cart-text" style="white-space:pre-line;">{{ question.content }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge text-bg-light p-2">
                    {{ question.create_date }}
                </div>
            </div>
        </div>
    </div>
    <h5 class="border-bottom my-3 py-2">
        {{ question.answer_set.count }}개의 답변이 있습니다.
    </h5>
    {% for answer in question.answer_set.all %}
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space:pre-line;">
                    {{ answer.content }}
                </div>
                <div class="d-flex justify-content-end">
                    <div class="badge text-bg-light p-2">
                        {{ answer.create_date }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <h5>답변 등록</h5>
    <form action="{% url 'pybo:answer_create' question.id %}" method="post" class="my-3">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="content" id="content" class="form-control" row="10"></textarea>
        </div>
        <input type="submit" value="답변등록" class="btn btn-primary">
    </form>
</div>
